<main>
    <section class="relative w-full h-full py-40 min-h-screen">
        <div class="absolute top-0 w-full h-full bg-slate-800 bg-no-repeat bg-full" style="background-image: url('assets/img/register_bg_2.png')"></div>
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-4/12 px-4">
                    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-200 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="text-center mb-3">
                                <h6 class="text-slate-500 text-sm font-bold">Sign in with</h6>
                            </div>
                            <div class="btn-wrapper text-center">
                                <button (click)="loginWithGoogle()" class="bg-white active:bg-slate-50 text-slate-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
                                    type="button">
                      <img alt="..." class="w-5 mr-1" src="assets/img/google.svg" />
                      Google
                    </button>
                            </div>
                            <hr class="mt-6 border-b-1 border-slate-300" />
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                            <div class="text-slate-400 text-center mb-3 font-bold">
                                <small>Or sign in with credentials</small>
                            </div>
                            <form>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-slate-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Email
                      </label>
                                    <input type="email" class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Email" [(ngModel)]="user.email" />
                                </div>

                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-slate-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Password
                      </label>
                                    <input type="password" class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Password" [(ngModel)]="user.password" />
                                </div>
                                <div>
                                    <label class="inline-flex items-center cursor-pointer">
                        <input
                        [checked]="checked"
                          id="customCheckLogin"
                          type="checkbox"
                          class="form-checkbox border-0 text-slate-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
                        />
                        <span class="ml-2 text-sm font-semibold text-slate-600">
                          Remember me
                        </span>
                      </label>
                                </div>

                                <div class="text-center mt-6">
                                    <button (click)="login()" class="bg-slate-800 text-white active:bg-slate-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="button">
                        Sign In
                      </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="flex flex-wrap mt-6 relative">
                        <div class="w-2/2">
                            <a href="javascript:void(0)" class="text-slate-200">
                                <small>Forgot password?</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer-small [absolute]="true"></app-footer-small>
    </section>
</main>
