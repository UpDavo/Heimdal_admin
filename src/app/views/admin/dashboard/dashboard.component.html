<div *ngIf="is_loaded">

    <div class="flex flex-wrap">

        <div class="w-full xl:w-12/12 xl:mb-0 px-4">
            <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
                <div class="rounded-t mb-0 px-4 py-3 border-0">
                    <div class="flex flex-wrap items-center">
                        <div class="relative w-full px-4 max-w-full flex-grow flex-1" style="text-align: center;">
                            <h3 class="font-semibold text-base text-slate-700">
                                Update Monthly Report
                            </h3>
                        </div>
                        <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right" style="text-align: center;margin-top: 1rem;">
                            <mat-form-field appearance="fill">
                                <mat-label>Select a Month</mat-label>
                                <mat-select [(value)]="month" (selectionChange)="reRunInit()" disableRipple>
                                    <mat-option value="Enero">Enero</mat-option>
                                    <mat-option value="Febrero">Febrero</mat-option>
                                    <mat-option value="Marzo">Marzo</mat-option>
                                    <mat-option value="Abril">Abril</mat-option>
                                    <mat-option value="Mayo">Mayo</mat-option>
                                    <mat-option value="Junio">Junio</mat-option>
                                    <mat-option value="Julio">Julio</mat-option>
                                    <mat-option value="Agosto">Agosto</mat-option>
                                    <mat-option value="Septiembre">Septiembre</mat-option>
                                    <mat-option value="Octubre">Octubre</mat-option>
                                    <mat-option value="Noviembre">Noviembre</mat-option>
                                    <mat-option value="Diciembre">Diciembre</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="w-full xl:w-12/12 xl:mb-0 px-4">
            <app-card-line-chart [sales]="sales_data"></app-card-line-chart>
        </div>
        <!-- <div class="w-full xl:w-4/12 px-4">
            <app-card-bar-chart></app-card-bar-chart>
        </div> -->
    </div>
    <div class="flex flex-wrap">
        <div class="w-full xl:w-12/12 px-4 xl:mb-0">
            <app-card-bot-traffic [bot]="data_bot"></app-card-bot-traffic>
        </div>
        <div class="w-full xl:w-12/12 px-4">
            <app-card-page-visits [sales]="sales_data" [sessions]="data_bot"></app-card-page-visits>
        </div>
    </div>
</div>
