<div class="relative flex flex-col min-w-0 break-words w-full shadow-lg rounded" [ngClass]="color === 'light' ? 'bg-white' : 'bg-indigo-900 text-white'">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-base text-slate-700" [ngClass]="color === 'light' ? 'text-slate-700' : 'text-white'">
                    InApps Currently Working
                </h3>
            </div>
            <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
                <button mat-button (click)="createInapp()" class="bg-indigo-500 text-white active:bg-indigo-600 font-bold text-xs uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
          + Add New Inapp
        </button>
            </div>
        </div>
    </div>
    <div class="block w-full overflow-x-auto">
        <!-- Projects table -->
        <table mat-table [dataSource]="dataSource" class="items-center w-full bg-transparent border-collapse" style="overflow: hidden">
            <!-- Position Column -->
            <ng-container matColumnDef="Name">
                <th class="px-6 bg-slate-50 text-slate-500 align-middle border border-solid border-slate-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
                color === 'light'
                  ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                  : 'bg-indigo-800 text-indigo-300 border-indigo-700'
              " mat-header-cell *matHeaderCellDef> Name </th>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4" mat-cell *matCellDef="let element"> {{element.pocId}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="Actions">
                <th class="px-6 bg-slate-50 text-slate-500 align-middle border border-solid border-slate-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
                color === 'light'
                  ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                  : 'bg-indigo-800 text-indigo-300 border-indigo-700'
              " mat-header-cell *matHeaderCellDef> Actions </th>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4" mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="Opens">
                <th class="px-6 bg-slate-50 text-slate-500 align-middle border border-solid border-slate-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
                color === 'light'
                  ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                  : 'bg-indigo-800 text-indigo-300 border-indigo-700'
              " mat-header-cell *matHeaderCellDef> Opens </th>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4" mat-cell *matCellDef="let element">{{element.phone}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="Active">
                <th class="px-6 bg-slate-50 text-slate-500 align-middle border border-solid border-slate-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
                color === 'light'
                  ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                  : 'bg-indigo-800 text-indigo-300 border-indigo-700'
              " mat-header-cell *matHeaderCellDef> Active </th>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4" mat-cell *matCellDef="let element"> <i [ngClass]="element.working === true ?'text-teal-500' : 'text-indigo-500'" class="fas fa-circle mr-2"></i> </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Options">
                <th class="px-6 bg-slate-50 text-slate-500 align-middle border border-solid border-slate-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
                color === 'light'
                  ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                  : 'bg-indigo-800 text-indigo-300 border-indigo-700'
              " mat-header-cell *matHeaderCellDef> Options </th>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left" mat-cell *matCellDef="let element" align="left">
                    <app-table-dropdown-inapp text_to_copy="https://heimdalec-ws.herokuapp.com/countdown" inapp_id="asdasdas"></app-table-dropdown-inapp>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 15]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
