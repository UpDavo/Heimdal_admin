<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded" [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-lg" [ngClass]="color === 'light' ? 'text-slate-700' : 'text-white'">
                    Pocs Currently Working
                </h3>
            </div>
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <app-card-modal></app-card-modal>
            </div>
        </div>
    </div>
    <div class="block w-full overflow-x-auto">
        <!-- Projects table -->
        <table class="items-center w-full bg-transparent border-collapse">
            <thead>
                <tr>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
              color === 'light'
                ? 'bg-slate-50 text-slate-500 border-slate-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
                        Poc ID
                    </th>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
              color === 'light'
                ? 'bg-slate-50 text-slate-500 border-slate-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
                        Name
                    </th>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
              color === 'light'
                ? 'bg-slate-50 text-slate-500 border-slate-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
                        Phone
                    </th>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
              color === 'light'
                ? 'bg-slate-50 text-slate-500 border-slate-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
                        Direction
                    </th>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
              color === 'light'
                ? 'bg-slate-50 text-slate-500 border-slate-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
                        Mothly Work
                    </th>
                    <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="
              color === 'light'
                ? 'bg-slate-50 text-slate-500 border-slate-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let poc of pocs">
                    <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left flex items-center">
                        <!-- <img src="assets/img/bootstrap.jpg" class="h-12 w-12 bg-white rounded-full border" alt="..." /> -->
                        <span class="ml-3 font-bold" [ngClass]="color === 'light' ? 'text-slate-600' : 'text-white'">
              {{poc.pocId}}
            </span>
                    </th>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                        {{poc.name}}
                    </td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                        <i [ngClass]="poc.working === true ?'text-teal-500' : 'text-red-500'" class="fas fa-circle mr-2"></i> {{poc.phone}}
                    </td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                        <!-- <div class="flex">
                            <img src="assets/img/team-1-800x800.jpg" alt="..." class="w-10 h-10 rounded-full border-2 border-slate-50 shadow" />
                            <img src="assets/img/team-2-800x800.jpg" alt="..." class="w-10 h-10 rounded-full border-2 border-slate-50 shadow -ml-4" />
                            <img src="assets/img/team-3-800x800.jpg" alt="..." class="w-10 h-10 rounded-full border-2 border-slate-50 shadow -ml-4" />
                            <img src="assets/img/team-4-470x470.png" alt="..." class="w-10 h-10 rounded-full border-2 border-slate-50 shadow -ml-4" />
                        </div> -->
                        {{poc.direction}} - {{poc.city}}
                    </td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                        <div class="flex items-center">
                            <span class="mr-2">{{poc.workPercentage}}</span>
                            <div class="relative w-full">
                                <div class="overflow-hidden h-2 text-xs flex rounded bg-red-200">
                                    <div [ngStyle]="{width:poc.workPercentage}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-red-500"></div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-right">
                        <app-table-dropdown></app-table-dropdown>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
