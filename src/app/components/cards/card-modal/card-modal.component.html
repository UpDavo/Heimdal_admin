<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPoc">
    Add new Poc
  </button>

<!-- Modal -->
<!-- Add poc Modal-->
<div class="modal fade" id="addPoc" tabindex="-1" role="dialog" aria-labelledby="addPoc" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPoc">Add a new poc</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
            </div>
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="row g-3">
                    <div class="col-md-6 mt-2">
                        <label for="pocId" class="form-label">Poc ID</label>
                        <input type="text" name="pocId" class="form-control" id="pocId" />
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" id="name" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="direction" class="form-label">Direction</label>
                        <input type="text" name="direction" class="form-control" id="name" />
                    </div>
                    <div class="col-md-12 mt-3">
                        <label for="pocPayphone" class="form-label">Poc payphone Number</label>
                        <input type="text" name="pocPayphone" class="form-control" id="pocPayphone" />
                    </div>
                    <div class="col-md-12 mt-3">
                        <label for="groupId" class="form-label">Poc group Id Number</label>
                        <input type="text" name="pocGroupId" class="form-control" id="groupId" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" class="form-control" id="city" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="tchatId" class="form-label">Telegram chat Id</label>
                        <input type="text" name="tchatId" class="form-control" id="tchatId" />
                    </div>
                    <div class="col-md-12 mt-3">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" value="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
